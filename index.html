<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  
  <div class="wrapper">
    <h1>Temperature Converter</h1>
    <form name="convertTemp">
        <div class="input">
          <input type="text" placeholder="temperature" id="temperature" required>
          <label for="temperature"></label>
        </div>
        <div class="tempSelect">
          <input type="radio" id="fahrenheit" value="F" name="unit"> &#8457
          <!-- <label for="fahrenheit"></label> -->
          <input type="radio" id="celsius" value="C" name="unit"> &#8451
          <!-- <label for="celsius"></label> -->
        </div>
        <div class="buttons">
          <input id="submit" type="submit" value="Submit">
          <input id="clear" type="reset" value="Clear"> 
        </div>
        <div id="output" class="result"></div>
    </form> 

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
